<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --border-color: #334155;
            --editor-bg: #1e293b;
            --preview-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Editor Section */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--editor-bg);
        }

        .pane-header {
            padding: 10px 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            width: 100%;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 20px;
            resize: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        textarea::placeholder {
            color: #475569;
        }

        /* Preview Section */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--preview-bg);
            overflow: hidden;
        }

        #preview {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            line-height: 1.7;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Markdown Styles */
        #preview h1,
        #preview h2,
        #preview h3,
        #preview h4,
        #preview h5,
        #preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #f8fafc;
            font-weight: 600;
        }

        #preview h1 {
            font-size: 2.25rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.8rem;
        }

        #preview p {
            margin-bottom: 1.2em;
            color: #cbd5e1;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: #e2e8f0;
        }

        #preview pre {
            background-color: #1e293b;
            padding: 1.5em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5em;
            border: 1px solid var(--border-color);
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
            color: #e2e8f0;
        }

        #preview blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1.5em;
            color: #94a3b8;
            font-style: italic;
        }

        #preview ul,
        #preview ol {
            margin-bottom: 1.5em;
            padding-left: 2em;
        }

        #preview li {
            margin-bottom: 0.5em;
        }

        #preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }

        #preview th,
        #preview td {
            border: 1px solid var(--border-color);
            padding: 0.75em;
            text-align: left;
        }

        #preview th {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-pane,
            .preview-pane {
                height: 50%;
            }

            .logo span {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <i class="fa-brands fa-markdown fa-xl"></i>
            <span>MD Viewer</span>
        </div>
        <div class="actions">
            <button class="btn" onclick="exportHTML()">
                <i class="fa-solid fa-file-code"></i> Export HTML
            </button>
            <button class="btn" onclick="printPDF()">
                <i class="fa-solid fa-print"></i> Print / PDF
            </button>
        </div>
    </header>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <span>Editor</span>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <textarea id="editor" placeholder="Type your Markdown here..."># Welcome to MD Viewer

Start typing your markdown on the left side, and see the magic happen on the right!

## Features
- **Real-time Preview**: Instant rendering.
- **Premium Design**: Dark mode with glassmorphism.
- **Export**: Save as HTML or Print to PDF.

```javascript
console.log('Hello, World!');
```

> "Code is like humor. When you have to explain it, it’s bad." – Cory House
</textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span>Preview</span>
                <i class="fa-solid fa-eye"></i>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Configure Marked
        marked.use({
            gfm: true,
            breaks: true
        });

        function updatePreview() {
            const markdown = editor.value;
            const html = DOMPurify.sanitize(marked.parse(markdown));
            preview.innerHTML = html;
        }

        // Event Listeners
        editor.addEventListener('input', updatePreview);

        // Initial Render
        updatePreview();

        // Export Functions
        function exportHTML() {
            const markdown = editor.value;
            const htmlContent = DOMPurify.sanitize(marked.parse(markdown));

            const fullHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; overflow-x: auto; }
        code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 4px; }
        pre code { background: transparent; padding: 0; }
        blockquote { border-left: 4px solid #ccc; margin: 0; padding-left: 1rem; color: #666; }
        img { max-width: 100%; }
        table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
        th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
        th { background-color: #f8f8f8; }
    </style>
</head>
<body>
    ${htmlContent}
</body>
</html>`;

            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function printPDF() {
            // Create a temporary iframe to print only the preview content
            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.width = '0px';
            iframe.style.height = '0px';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);

            const doc = iframe.contentWindow.document;
            const markdown = editor.value;
            const htmlContent = DOMPurify.sanitize(marked.parse(markdown));

            // We use a light theme for printing for better readability on paper
            doc.write(`
                <html>
                <head>
                    <title>Print</title>
                    <style>
                        body { font-family: sans-serif; line-height: 1.6; padding: 20px; color: black; }
                        h1, h2, h3 { color: #000; }
                        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
                        code { font-family: monospace; background: #f0f0f0; padding: 2px 4px; border-radius: 3px; }
                        blockquote { border-left: 4px solid #ccc; padding-left: 10px; color: #555; }
                        img { max-width: 100%; }
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
                    </style>
                </head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `);
            doc.close();

            iframe.contentWindow.focus();
            iframe.contentWindow.print();

            // Cleanup
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }
    </script>
</body>

</html>
