<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rich Text Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #f43f5e;
            --accent-hover: #e11d48;
            --border-color: #334155;
            --editor-bg: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --paper-bg: #ffffff;
            --paper-text: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(244, 63, 94, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.4);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
            position: relative;
            background-color: #334155;
            /* Darker background for contrast with paper */
            overflow: auto;
            justify-content: center;
            padding: 40px;
        }

        /* Editor Section */
        .editor-wrapper {
            width: 210mm;
            /* A4 width */
            min-height: 297mm;
            /* A4 height */
            background-color: var(--paper-bg);
            color: var(--paper-text);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20mm;
            /* Standard margins */
            outline: none;
            font-family: 'Times New Roman', serif;
            /* Default PDF font */
            font-size: 12pt;
        }

        .editor-wrapper:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        /* Loading Overlay */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            text-align: center;
            pointer-events: none;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Helper classes for extracted content */
        .pdf-line {
            white-space: pre-wrap;
            min-height: 1em;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"
                style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-right: 15px;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <i class="fa-solid fa-file-pdf fa-xl"></i>
            <span>PDF Rich Editor</span>
        </div>
        <div class="actions">
            <div class="file-input-wrapper">
                <button class="btn">
                    <i class="fa-solid fa-upload"></i> Upload PDF
                </button>
                <input type="file" id="pdfInput" accept=".pdf">
            </div>
            <button class="btn" onclick="savePDF()">
                <i class="fa-solid fa-download"></i> Save as PDF
            </button>
        </div>
    </header>

    <div class="container">
        <div id="emptyState" class="empty-state">
            <i class="fa-regular fa-file-pdf"></i>
            <h2>No PDF Loaded</h2>
            <p>Upload a PDF to extract and edit its text with formatting.</p>
        </div>

        <div id="editor" class="editor-wrapper" contenteditable="true" style="display: none;"></div>

        <div id="loader" class="loader-overlay">
            <span class="loader"></span>
            <span>Processing PDF...</span>
        </div>
    </div>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const editor = document.getElementById('editor');
        const emptyState = document.getElementById('emptyState');
        const loader = document.getElementById('loader');

        pdfInput.addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            loader.style.display = 'flex';
            editor.innerHTML = ''; // Clear previous content

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

                let htmlContent = "";

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.0 });
                    const textContent = await page.getTextContent();

                    // Sort items by Y (descending) then X (ascending)
                    const items = textContent.items.sort((a, b) => {
                        if (Math.abs(a.transform[5] - b.transform[5]) > 4) {
                            return b.transform[5] - a.transform[5]; // Top to bottom
                        }
                        return a.transform[4] - b.transform[4]; // Left to right
                    });

                    // Group items into lines
                    let lines = [];
                    let currentLine = [];
                    let lastY = -1;

                    for (const item of items) {
                        const y = item.transform[5];
                        if (lastY !== -1 && Math.abs(y - lastY) > 4) {
                            lines.push(currentLine);
                            currentLine = [];
                        }
                        currentLine.push(item);
                        lastY = y;
                    }
                    if (currentLine.length > 0) lines.push(currentLine);

                    // Process lines to HTML
                    lines.forEach(line => {
                        if (line.length === 0) return;

                        // Calculate indentation based on X coordinate
                        // Assuming standard left margin is around 50px
                        const firstItem = line[0];
                        const x = firstItem.transform[4];
                        const marginLeft = Math.max(0, x - 50); // Offset

                        let lineHtml = `<div class="pdf-line" style="margin-left: ${marginLeft}px;">`;

                        line.forEach(item => {
                            const text = item.str;
                            const fontName = item.fontName.toLowerCase();
                            const fontSize = item.transform[0]; // Scale X is usually font size

                            let styles = [];

                            // Basic font size mapping
                            styles.push(`font-size: ${Math.round(fontSize)}px`);

                            // Basic bold detection
                            if (fontName.includes('bold') || fontName.includes('black')) {
                                styles.push('font-weight: bold');
                            }

                            // Basic italic detection
                            if (fontName.includes('italic') || fontName.includes('oblique')) {
                                styles.push('font-style: italic');
                            }

                            lineHtml += `<span style="${styles.join(';')}">${text}</span>`;
                        });

                        lineHtml += '</div>';
                        htmlContent += lineHtml;
                    });

                    // Add page break visual if multiple pages (optional)
                    if (i < pdf.numPages) {
                        htmlContent += '<div style="break-after: page; border-bottom: 1px dashed #ccc; margin: 20px 0;"></div>';
                    }
                }

                editor.innerHTML = htmlContent;
                editor.style.display = 'block';
                emptyState.style.display = 'none';

            } catch (error) {
                console.error(error);
                alert('Error reading PDF: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        });

        function savePDF() {
            const element = document.getElementById('editor');
            if (!element.innerText.trim()) {
                alert('No content to save!');
                return;
            }

            const opt = {
                margin: 10,
                filename: 'edited_document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Use html2pdf to save the element exactly as is
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>

</html>
